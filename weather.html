<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./weather.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-b from-[#7758D1] to-[#EE80D2] font-sans min-h-screen flex items-center justify-center p-4">

  <div
    class="app-container bg-gradient-to-b from-indigo-900 via-purple-900 to-pink-400 rounded-xl shadow-lg w-full max-w-md p-6 text-white">
    <h1 class="text-4xl font-bold text-center mb-6">Weather App</h1>

    <div class="flex flex-col text-white items-center gap-4">
      <input type="text" id="cityInput" placeholder="Enter city name"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 text-white placeholder-gray-500 focus:outline-none" />

      <button id="getWeather"
        class="bg-yellow-400 text-black font-semibold px-6 py-2 rounded-full cursor-pointer">
        Get Weather
      </button>
    </div>

    <div id="weatherResult" class="mt-6 flex flex-col items-center text-center space-y-2"></div>
  </div>

</body>

</html>
